<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Add to cart
  </title>
  <meta charset="utf-8"/>
</head>
<body>
  <p>
    Cart Quantity
  </p>

  <button onclick="console.log(cartQuantity);">
    Show Quantity
  </button>
  <!--

    Using cartQuantity = cartQuantity + 1;
    cartQuantity += 1;
    and cartQuantity++; yield the same result.

  -->
  <button onclick="cartQuantity++;
  console.log(`Cart quantity: ${cartQuantity}`);">
    Add to Cart
  </button>

  <button onclick="cartQuantity += 2; console.log(`Cart quantity: ${cartQuantity}`);">
    +2
  </button>

  <button onclick="cartQuantity += 3; console.log(`Cart quantity: ${cartQuantity}`);">
    +3
  </button>

  <button onClick="cartQuantity += 4; console.log(`Cart quantity: ${cartQuantity}`);">
    +4
  </button>

  <button onClick="cartQuantity +=5; console.log(`Cart quantity: ${cartQuantity}`);">
    +5
  </button>

  <br/>

  <button onClick="cartQuantity--; console.log(`Cart quantity: ${cartQuantity}`);">
    -1
  </button>

  <button onClick="cartQuantity -= 2; console.log(`Cart quantity: ${cartQuantity}`);">
    -2
  </button>

  <button onClick="cartQuantity -=3; console.log(`Cart quantity: ${cartQuantity}`);">
    -3
  </button>

  <button onclick="cartQuantity = 0; console.log(`Cart was reset`); console.log(`Cart quantity: ${cartQuantity}`)">
    Reset Cart
  </button>



  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
