<body>

  <script>
    function function1() {
        console.log(`hello`);
        console.log(2 + 2);
    }

    function1();


    function calculateTax(cost, taxPercent = 0.1) {
        console.log(cost * taxPercent);
    }

    calculateTax(2000, 0.2);
    calculateTax(5000); // need two values, output will be NaN. if default value is assigned (see = 0.1 up there), it automatically uses the parameter default value
  </script>
